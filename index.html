<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
    <link rel="icon" href="./images/icon.png" type="image/gif" />
</head>
<body>
    <main class="flex-container">

        <!--login panel-->
        <section class="flex-container flex-ui">
            <div class="flex-container content">
                
                <section class="flex-container ui-logo">
                    <img src="./images/logo.png" alt="company logo"/>
                </section>

                <section class="flex-container ui-input">
                    
                    <div class="input-options">
                        <a href="#"  id="login">Log in</a>
                        <span> &nbsp; / &nbsp; </span>
                        <a href="#" class=" active" id="signup">Sign up</a>
                    </div>
                    
                    <div class="input-login">
                        <!--login form-->
                        <form action="" method="GET" id="login-form" class="form flex-container hidden">
                            <fieldset>
                                <label>Email</label>
                                <div class="input-field ">
                                    <input type="email" name="email" placeholder="Enter Email" id="login-email"   required>  
                                </div>
                            </fieldset>
                            <fieldset>
                                <label>Password</label>
                                <div class="input-field ">
                                    <input type="password" name="password" placeholder="Enter Password" id="login-password" required>
                                </div>
                            </fieldset>
                            <div  class="find-password"><a href="#">Forgot password?</a></div>
                            <button type="submit" form="login-form" value="submit" class="btn login-btn">Log in</button>
                        </form>
                        
                        <!--signup form-->
                        <form action="" method="GET" id="signup-form" class="form flex-container">
                            <fieldset>
                                <label>Email</label>
                                <div   class="input-field ">
                                    <input type="email" name="email" placeholder="Enter Email" id="signup-email" required>
                                </div>
                            </fieldset>
                            <fieldset>
                                <label>Password</label>
                                <div class="input-field ">
                                    <span class="pswd-tips">Min.<i> 1 letter</i><i> 1 number</i></span>
                                    <input type="password" name="password" placeholder="Minimum 10 digits" id="signup-password" required>
                                </div>
                            </fieldset>
                            <fieldset>
                                <label>Repeat Password</label>
                                <div class="input-field ">
                                    <input type="password" name="password" placeholder="Repeat Password" id="repeat-password" required>
                                </div>
                            </fieldset>
                            <fieldset>
                                <label class="checkbox">
                                    <input type="checkbox" id="agreement" name="agreement" value="terms" checked="checked" required>
                                    <span></span>
                                    I agree to the <a href="#"> &nbsp; terms and conditions</a>
                                </label>
                                <label  class="checkbox">
                                    <input type="checkbox" id="rememberPsd" name="remember" value="password">
                                    <span></span>
                                    Remember my password
                                </label>
                            </fieldset>
                            <button type="submit" form="signup-form" value="submit" class="btn signup-btn">Sign up</button>
                        </form>
                    </div>
                </section>

                <section class="flex-container ui-smedia">
                    <div class="flex-container media-group">
                        <div class="smedia-title">
                            <h1>Or continue with</h1>
                        </div>
                        <div class="flex-container media-btn-group">
                            <button type="button" class="media-btn"><a href="#"><i class="fab fa-facebook-f media-btn-facebook"></i></a></button>
                            <button type="button" class="media-btn"><a href="#"><img src="./images/glyphs/google.svg" class="media-btn-google"/></a></button>
                            <button type="button" class="media-btn"><a href="#"><i class="fab fa-twitter media-btn-twitter"></i></a></button>
                        </div>
                    </div>
                </section>

            </div>
        </section>

        <!--main picture-->
        <section class="flex-container flex-photo">
            <div class="photo-container" aria-label="A sunny photo">
            </div>
        </section>

    </main>

    <script src="./js/main.js"></script>
</body>
</html>
